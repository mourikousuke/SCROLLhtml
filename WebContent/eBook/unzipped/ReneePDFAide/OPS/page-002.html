vertical-align: top;"> 命令デコード，レジスタ読出し（</span><span style="font-size:1.500000em;color:#000000;vertical-align: top;">ID</span><span style="font-size:1.500000em;color:#000000;vertical-align: top;">）	</span></p><p style="height:0.435000em;"></p><p style="height:1.679999em;"><span style="font-size:1.500000em;color:#000000;padding-left:2.800000em;vertical-align: top;">3.</span><span style="font-size:1.500000em;color:#000000;padding-left:0.470000em;vertical-align: top;"> 命令実行（</span><span style="font-size:1.500000em;color:#000000;vertical-align: top;">EX</span><span style="font-size:1.500000em;color:#000000;vertical-align: top;">）	</span></p><p style="height:0.510000em;"></p><p style="height:1.680000em;"><span style="font-size:1.500000em;color:#000000;padding-left:2.800000em;vertical-align: top;">4.</span><span style="font-size:1.500000em;color:#000000;padding-left:0.470000em;vertical-align: top;"> メモリ・アクセス（</span><span style="font-size:1.500000em;color:#000000;vertical-align: top;">MEM</span><span style="font-size:1.500000em;color:#000000;vertical-align: top;">）	</span></p><p style="height:0.450001em;"></p><p style="height:1.679998em;"><span style="font-size:1.500000em;color:#000000;padding-left:2.800000em;vertical-align: top;">5.</span><span style="font-size:1.500000em;color:#000000;padding-left:0.470000em;vertical-align: top;"> レジスタ書込み（</span><span style="font-size:1.500000em;color:#000000;vertical-align: top;">WB</span><span style="font-size:1.500000em;color:#000000;vertical-align: top;">）	</span></p><p style="height:0.510000em;"></p><p style="height:1.665001em;"><span style="font-size:1.500000em;color:#000000;padding-left:1.300000em;vertical-align: top;">l</span><span style="font-weight: bold;font-size:1.500000em;color:#FF0000;padding-left:0.180000em;vertical-align: top;"> 異なる命令の異なるステージを同時に処理する</span><span style="font-size:1.500000em;color:#000000;vertical-align: top;">ことで，</span><span style="font-size:1.500000em;color:#FF0000;vertical-align: top;">命令実</span></p>
