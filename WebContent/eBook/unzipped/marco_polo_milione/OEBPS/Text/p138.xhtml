   <hgroup>
    <h1 class="chapterNumber">Capitolo 138</h1>
    <h2 class="chapterTitle">Di Cayn.</h2>
   </hgroup>
   <p>Quando l&#8217;uomo si parte di Pauchin, l&#8217;uomo va una giornata per isciloc, e truova una città ch&#8217;à nome Cayn, molto grande. E&#8217; sono come que&#8217; di sopra, salvo che v&#8217;è piú bella ucellagione; ed èvi per uno viniziano ariento tre fagiani.</p>
   <p>Or diremo d&#8217; un&#8217; altra ch&#8217; à nome Tingni.</p>
