    <h1 class="chapterNumber">Capitolo 177</h1>
    <h2 class="chapterTitle">Della contrada di Comacci.</h2>
   </hgroup>
   <p>Comacci si è in India, da la quale contrada si può vedere alcuna cosa della tramontana. Questo luogo non è molto dimestico, ma sente del salvatico. Qui si à molte bestie salvatiche di diverse fatte (e fiere).</p>
   <p>Partimoci di qui, ed entramo nel reame d&#8217;Eli.</p>
