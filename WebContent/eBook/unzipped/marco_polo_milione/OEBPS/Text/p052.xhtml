    <h2 class="chapterTitle">De Carcam.</h2>
   </hgroup>
   <p>Carcam è una provincia che dura 5 giornate. E&#8217; adorano Macometto; e sonvi cristiani e nestorini. E&#8217; sono al Grande abondanza # d&#8217;ogni cose. Quivi non à altro da ricordare.</p>
   <p>Or lasciamo qui, e diremo di Cotam.</p>
